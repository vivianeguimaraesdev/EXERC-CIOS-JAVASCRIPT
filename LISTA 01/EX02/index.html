<!-- Faça uma página HTML onde é possível adicionar o nome, idade e telefone por meio de inputs
elements e renderizar os elementos informados em uma div na mesma página com um elemento h1
escrito: "Listar clientes". Você pode adicionar diversos clientes.
 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <form name="meu_form">
        <h1>Entre em contato</h1>
      
        <input type="text" id="nome" placeholder="Tiago Vale" required="required" name="nome" />
        <label for="nome">Nome</label>
      
        <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <label for="fone">Telefone</label>
      
        <input type="email" id="email" placeholder="fulano@mail.com" name="email" />
        <label for="email">Email</label>
      
        <textarea placeholder="Deixe sua opnião"></textarea>
      
        <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
      </form>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
